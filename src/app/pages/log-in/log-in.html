<main class="scene" aria-label="Parallax scene" appParallax [parallaxRatios]="{ far: 0.8, med: 0.35, near: 0.15 }">
    <app-snow-effect />
    <div class="layer far_distance" aria-hidden="true"></div>
    <div class="layer med_distance" aria-hidden="true"></div>
    <div class="layer near_distance" aria-hidden="true"></div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
            <input formControlName="pseudo" type="text" placeholder="Username">
            <input formControlName="password" type="password"  placeholder="Password">
        </div>

        <div class="button-container">
            <!-- <app-nuke-button label="CANCEL" width="10vw" [fontSize]="1.3"></app-nuke-button> -->
            <app-nuke-button label="LOG IN" width="10vw" (click)="onSubmit()" [fontSize]="1.3"></app-nuke-button> 
            <!-- <button type="submit">Test</button> -->
        </div>
    </form>
</main>

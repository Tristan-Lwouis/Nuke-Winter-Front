<main class="scene" aria-label="Parallax scene" appParallax [parallaxRatios]="{ far: 0.8, med: 0.35, near: 0.15 }">
    <app-snow-effect />
    <div class="layer far_distance" aria-hidden="true"></div>
    <div class="layer med_distance" aria-hidden="true"></div>
    <div class="layer near_distance" aria-hidden="true"></div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <form [formGroup]="authForm">
        <div class="input-container">
            <h2 class="title-font">CONNEXION</h2>
            <input type="text" placeholder="Username" formControlName="pseudo" (keydown.enter)="submitLogin()">
            <!-- on fonction des validation qu'on a décidé de mettre en place sur notre champ on affiche des erreurs -->
            @if(authForm.controls.pseudo.touched && authForm.controls.pseudo.invalid){
            @if(authForm.controls.pseudo.errors?.['required']){
            <small class="error">Le pseudo est obligatoire</small>

            }
            @if(authForm.controls.pseudo.errors?.['notFound']){
            <small class="error">Le compte n'existe pas</small>

            }
            }
            <!-- <input type="password" placeholder="Password" formControlName="password"> -->
        </div>

        <div class="button-container">
            <app-nuke-button label="NEW ACCOUNT" width="10vw" route="/register" [fontSize]="1.1"></app-nuke-button>
            <app-nuke-button label="CANCEL" route="/" width="10vw" [fontSize]="1.3"></app-nuke-button>
            <app-nuke-button label="CONNEXION" width="10vw" (click)="submitLogin()" [fontSize]="1.3"></app-nuke-button>
        </div>
    </form>



</main>

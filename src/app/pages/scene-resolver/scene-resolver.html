<!--quand on enlève un if ça s'affiche car pour l'instant il nous manque l'observable du game-->
@if(game?.status == GameStatusenum.FAILED){
              
    <main class="scene scene-resolver loose">
        <div class="layer far_distance" aria-hidden="true"></div>
        <div class="layer med_distance" aria-hidden="true"></div>
        <div class="layer near_distance" aria-hidden="true"></div>

        <section class="title-section">
            <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
            <h1 class="main-title-font">Nuke-Winter</h1>
        </section>

        <div class="resolver">
            <h3 class="couleur sub-title-font ">Sorry, but you lose...</h3>
        </div>

        <div class="card button">
            <app-nuke-button label="CONTINUER" width="10vw" route="/game-config" [fontSize]="1.1"></app-nuke-button>
        </div>
    </main>
}


@if(game?.status == GameStatusenum.SUCCEED){
<main class="scene scene-resolver victory">
  <div class="layer far_distance" aria-hidden="true"></div>
  <div class="layer med_distance" aria-hidden="true"></div>
  <div class="layer near_distance" aria-hidden="true"></div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <div class="resolver">
            <h3 class="textResolver">Yes, you win !</h3>
    </div>
    
    <div class="resolver">
        <h2 class="textResolver">Your life bar : {{game!.health}}%</h2>
    </div>
 
  <div class="card button">
    <app-nuke-button label="CONTINUER" width="10vw" route="/" [fontSize]="1.1"></app-nuke-button>
  </div>
</main>
}

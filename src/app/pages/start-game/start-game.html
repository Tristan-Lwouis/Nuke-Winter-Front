<main class="scene" aria-label="Parallax scene" appParallax>
    <app-snow-effect />
    <div class="layer sky" aria-hidden="true"></div>
    <div class="layer city" aria-hidden="true"></div>
    <div class="layer avatar" aria-hidden="true"></div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <section class="button-section">
        <app-nuke-button label="START GAME" route="/menu" width="12vw" [fontSize]="1.3"></app-nuke-button>

    </section>
</main>

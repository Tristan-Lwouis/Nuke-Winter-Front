<main class="scene scene-multi text-md" [style.background-image]="'url(http://localhost:8080/api/images/' + scene?.background + ')'">
  <div>
    <div (click)="toggleUI()">Hide UI</div>
    <div (click)="giveUp()">Give Up</div>
  </div>

  @if (isUIDisplayed) {
  <div class="card card-description">
    <div class="description" #descriptionContainer (click)="skipDescription()">
      {{ displayedDescription }}
    </div>
  </div>
  <div class="question-responses">
    @if (scene?.question && isQuestionResponseDisplayed) {
    <div class="card card-question">
      <div class="question">{{ scene?.question }}</div>
    </div>
    }

    @if (isQuestionResponseDisplayed) {
    <div class="card card-responses">
      @for (response of scene?.responses; track response.name) {
      <div class="response" [class.selected]="selectedResponse == response" (click)="selectResponse(response)">
        <p>{{ response.name }}</p>
      </div>
      }
    </div>
    }
  </div>
  }
</main>

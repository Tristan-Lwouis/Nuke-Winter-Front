<main class="scene" aria-label="Parallax scene" appParallax [parallaxRatios]="{ far: 0.8, med: 0.35, near: 0.15 }">
    <app-snow-effect />
    <div class="layer far_distance" aria-hidden="true"></div>
    <div class="layer med_distance" aria-hidden="true"></div>
    <div class="layer near_distance" aria-hidden="true"></div>

    <div id="current-user">
        <p>Current user : {{connectedAccount?.pseudo}}</p>
    </div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <nav>
        <app-nuke-button label="PLAY" route="/game-config" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="PROFILE" route="/profile" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="IMPORT GAME" route="/scenario-import" width="10vw" [fontSize]="1.2"></app-nuke-button>
        <app-nuke-button label="SETTINGS" route="/settings" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="BUG REPORT" route="/bug-report" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="LOGOUT" width="10vw" [fontSize]="1.3" (click)="onClickLogout()"></app-nuke-button>
    </nav>
</main>

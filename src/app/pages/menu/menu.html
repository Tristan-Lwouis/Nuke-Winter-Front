<main class="scene" aria-label="Parallax scene" appParallax>
    <app-snow-effect />
    <div class="layer sky" aria-hidden="true"></div>
    <div class="layer city" aria-hidden="true"></div>
    <div class="layer avatar" aria-hidden="true"></div>

    <section class="title-section">
        <h3 class="sub-title-font">Post apocalyptic Escape game</h3>
        <h1 class="main-title-font">Nuke-Winter</h1>
    </section>

    <nav>
        <app-nuke-button label="PLAY" route="" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="PROFILE" route="/profile" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="SETTINGS" route="/settings" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="BUG REPORT" route="/bug-report" width="10vw" [fontSize]="1.3"></app-nuke-button>
        <app-nuke-button label="LOGOUT" route="/logout" width="10vw" [fontSize]="1.3"></app-nuke-button>
    </nav>
</main>
